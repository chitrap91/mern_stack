<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Foo Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./online_order.css" />
</head>

<body>
    <header class=" navigation_component flex">
        <div class=" branding_section flex">
            <img src="./Assets/chef-hat.png" alt="" />
            <p style="font-weight:bold;">Foo</p>
        </div>
        <div class="navigation_section flex">
            <div class="navs">
                <ul class="flex">
                    <li><a href="">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href=""> Contact</a> </li>
                    <li><a href="">Shop</a></li>
                </ul>
                <div class="search"></div>
            </div>
        </div>
    </header>
    <section class="hero_section flex">
        <div class="content_section flex flex_direction justify_content">
            <div class="top_section flex align_items">
                <h2 class="primary_text">Fast</h2>
                <p>Food </br>Delivery</p>
            </div>
            <p class="margin_bottom_30"> Order your favourite snacks from your city, and
                we hire super heroes to deliver your food <br />within an hour.
            </p>
            <div class="flex cta_container margin_bottom_50">
                <button class="cta1">Order Now</button>
                <div class="cta2 flex align_items ">
                    <img src="./assets/playbtn.png" alt="" />
                    <p>Watch Video</p>
                </div>
            </div>
            <div class="ratings_container">
                <img class="margin_bottom_10" src="./assets/rating.png" alt="" />
                <h4> 5 star rating</h4>
                <p> Based on 1000 rating from customers</p>
            </div>
        </div>
        <div class="image_section"></div>
    </section>

    <section class=" we_deliver">
        <h2 class="margin_bottom_50">We Deliver</h2>
        <div class="content_container flex">
            <div class="flex left_section ">
                <div class="flex food_card">
                    <img src="./assets/burger.png" alt="" />
                    <h5>Burger</h5>
                </div>
                <div class="flex food_card">
                    <img src="./assets/pizza.png" alt="" />
                    <h5>Pizza</h5>
                </div>
                <div class="flex food_card">
                    <img src="./assets/momos.png" alt="" />
                    <h5>Momos</h5>
                </div>
                <div class="flex food_card">
                    <img src="./assets/coke.png" alt="" />
                    <h5>Coco</h5>
                </div>

            </div>

            <div class="right_section"></div>


        </div>


    </section>

</body>

</html>
