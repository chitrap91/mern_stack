<body>

    <h2 class="text-5xl text-black font-bold text-center mb-30 mt-10">MEMORY GAME</h2>

    <div class="board grid grid-cols-4 width-full h-screen bg-green-500 gap-4 justify-center items-center flex">
      <div class="cards" name="1f60d">

      </div>
      <div class="cards" name="Happy_Emoji">

      </div>
      <div class="cards" name="Noto_Emoji">
        <img src="./assets/Noto_Emoji_KitKat_1f60d.svg.png" alt="1f97a" />
      </div>
      <div class="cards" name="Emoji_Icon">
        <img src="./assets/Emoji_Icon_-_Sunglasses_cool_emoji_large.webp" alt="1f97a" />
      </div>
      <div class="cards" name="1f60d">
        <img src="assets/1f60d.png" alt="1f60d" />
      </div>
      <div class="cards" name="suspicious-face-emoji">
        <img src="./assets/suspicious-face-emoji-512x512-bunfwhqb.png" alt="1f60d" />
      </div>
      <div class="cards" name="Hugging_Emoji">
        <img src="./assets/Hugging_Emoji_Icon_91693a52-1ee6-4e6a-b00b-873d23cdbb91_large.webp" alt="1f97a" />
      </div>
      <div class="cards" name="Eye_Roll_Emoji">
        <img src="./assets/Eye_Roll_Emoji_large.webp" alt="1f97a" />
      </div>
      <div class="cards" name="Happy_Emoji">
        <img src="./assets/Happy_Emoji_Icon_5c9b7b25-b215-4457-922d-fef519a08b06_grande.webp" alt="1f60d" />
      </div>
      <div class="cards" name="Eye_Roll_Emoji">
        <img src="./assets/Eye_Roll_Emoji_large.webp" alt="1f60d" />
      </div>
      <div class="cards" name="Emoji_Icon">
        <img src="./assets/Emoji_Icon_-_Sunglasses_cool_emoji_large.webp" alt="1f97a" />
      </div>
      <div class="cards" name="1f97a">
        <img src="./assets/1f97a.png" alt="1f97a" />
      </div>
      <div class="cards" name="Hugging_Emoji">
        <img src="./assets/Hugging_Emoji_Icon_91693a52-1ee6-4e6a-b00b-873d23cdbb91_large.webp" alt="1f60d" />
      </div>
      <div class="cards" name="suspicious-face-emoji">
        <img src="./assets/suspicious-face-emoji-512x512-bunfwhqb.png" alt="1f60d" />
      </div>
      <div class="cards" name="Noto_Emoji">
        <img src="./assets/Noto_Emoji_KitKat_1f60d.svg.png" alt="1f97a" />
      </div>
      <div class="cards" name="1f97a">
        <img src="./assets/1f97a.png" alt="1f97a" />
      </div>
    </div>
    <button id="reset" class="reset text-2xl text-center text-green mb-5">Reset Game</button>
  </div>


  <script>
    let counter = 0;
    let firstSelection = "";

    let secondSelection = "";

    const cards = document.querySelectorAll(".board .cards");
    cards.forEach((cards) => {
      cards.addEventListener("click", () => {
        console.log("clicked");
        cards.classList.add("clicked");

        if (counter === 0) {
          firstSelection = cards.getAttribute("name");

          counter++;
        } else if (counter === 1) {
          secondSelection = cards.getAttribute("name");

          counter = 0;
          if (firstSelection === secondSelection) {

            const correctCards = document.querySelectorAll(".cards[name='" + firstSelection + "']");
            correctCards[0].classList.add("checked");


            correctCards[0].classList.remove("clicked");

            correctCards[1].classList.add("checked");
            correctCards[1].classList.remove("clicked");

            if (document.querySelectorAll(".checked").length === 16) {
              alert("You won the game");
              location.reload();
            }

          } else {
            const inCorrectCards = document.querySelectorAll(".cards.clicked");
            inCorrectCards[0].classList.add("shake");
            inCorrectCards[1].classList.add("shake");

            setTimeout(() => {
              inCorrectCards[0].classList.remove("shake");
              inCorrectCards[0].classList.remove("clicked");

              inCorrectCards[1].classList.remove("shake");
              inCorrectCards[1].classList.remove("clicked");
            }, 800)
          }

        }
      })
    });



    const reset = document.getElementById("reset");
    reset.addEventListener('click', function () { location.reload() });
    console.log("clicked")















  </script>




</body>
