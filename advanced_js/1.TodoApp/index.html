<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container flex text-center">
        <div class="container-fluid flex text-center">
            <h1 class="text-center">Todo App</h1>

            <form id="createTodo" autocomplete="on">
                <div class="mb-3">
                    <label for="title" class="form-label">Todo Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Create a new Task">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Todo Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Task Description">
                </div>
                <button type="submit" class="btn btn-light mb-3">CreateTodo</button>
            </form>
            <form id="updateTodo" autocomplete="on">
                <div class="mb-3">
                    <label for="title" class="form-label">Todo Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Update a new Task">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Todo Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Task Description">
                </div>
                <input type="number" id="number" hidden>
                <button type="submit" id="button" class="btn btn-light mb-3">UpdateTodo</button>
            </form>

            <div class=" flex row g-2 " id="todo-lisiting-container">
            </div>
        </div>
    </div>
    s

    <script src="./TodoApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>
