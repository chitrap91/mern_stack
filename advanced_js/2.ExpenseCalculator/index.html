<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<script src="https://cdn.tailwindcss.com"></script>

<body>
    <section class=" flex justify-center items-center">

        <div class="container h-full w-full bg-white-950  drop-shadow-lg ">
            <h1 class="font-bold text-center text-5xl text-black mb-20 mt-10">INCOME AND EXPENSE TRACKER</h1>
            <div class="flex justify-center gap-5 mb-10">
                <div class="text-bold text-2xl total-value border-solid" id="total-income">Total Income</div>
                <div class="text-bold text-2xl" id="total-expense">Total Expense</div>
                <div class="text-bold text-2xl" id="net-balance"> Net Balance</div>
            </div>
            <div class="">
                <p class="text-2xl mb-10 tex-bold">Enter Transaction Details</p>

                <form id="input-form">

                    <select class="form-select mb-3" id="transaction-type" aria-label="Default select example">
                        <option value="Select">Select</option>
                        <option value="Income" selected>Income</option>
                        <option value="Expense">Expense</option>

                    </select>

                    <div class="mb-3 form mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" value="salary"
                            placeholder="Enter Description">
                    </div>
                    <div class="mb-3 form mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" value="1000" placeholder="Enter Amount">

                    </div>
                    <input type="number" id="transaction-id" hidden>
                    <div class="flex justify-center items-center">
                        <button type="submit" class="btn btn-light">Submit</button>
                    </div>
                </form>

                <div class="summary">
                    <h1 class="text-bold  text-2xl mt-10 mb-10">Summary</h1>
                    <div class="flex gap-5 mb-10" id=transaction-summary>
                        <div class="form-check">
                            <input id="all-summary" class="form-check-input" type="radio" name="summary" value="all"
                                checked />
                            <label for="all-summary">All</label>
                        </div>
                        <div class="form-check">
                            <input id="income-summary" class="form-check-input" type="radio" name="summary"
                                value="income" />
                            <label for="income-summary">Income</label>
                        </div>
                        <div class="form-check">
                            <input id="expense-summary" class="form-check-input" type="radio" name="summary"
                                value="expense" />
                            <label for="expense-summary">Expense</label>
                        </div>
                    </div>

                </div>

                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Trasncation Type</th>
                            <th scope="col">Transcation Details</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </section>
    <script src="./expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
