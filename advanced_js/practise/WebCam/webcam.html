<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .my-feed {
            width: 800px;
            height: 700px;
            padding: 100px
        }
    </style>
</head>

<body>
    <h1 class="text-4xl text-center">WebCam</h1>
    <video class="my-feed " id="my-feed" autoplay></video>

    <script>
        const video = document.getElementById("my-feed");
        window.navigator.mediaDevices.getUserMedia({ video: true }).then((result) => {
            console.log("result", result);
            video.srcObject = result;
        }).catch((error) => {
            console.log("error", error);
            alert("request denied")
        });

    </script>

</body>

</html>
